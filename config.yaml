targets:
  - name: "Example Site"
    url: "https://example.com"
    method: "GET"
    headers:
      User-Agent: "Datadog-Monitor"
    labels:
      env: "production"
      service: "website"
    interval: 30
  - name: "Httpbin OK"
    url: "http://httpbin.org/status/200"
    interval: 60
    labels:
      env: "testing"
  - name: "Httpbin Error"
    url: "http://httpbin.org/status/500"
    interval: 30
    labels:
      env: "testing"
      status: "error-test"
datadog:
  host: "datadog-agent"
  port: 8125
